<div class="shadow-sm mb-4 rounded-2 p-0 m-0 tx-info">
  <table class="table table-borderless m-0 p-0 mt-0">
    <tr class="p-0 mt-0">
      <td class="p-0 mt-0" style="width: 70px;">
        <a href="{{ url_for('block', block_number=block.number) }}">
          <svg class="bd-placeholder-img img-fluid rounded-start" width="64px" height="64px"
            xmlns="http://www.w3.org/2000/svg" role="img" focusable="false">
            <rect width="100%" height="100%" fill="#868e96"></rect>
            <text x="35%" y="50%" fill="#dee2e6" dy=".3em">BK</text>
            {% if msg %}
            <text x="30%" y="60%" fill="#ffc107" dy="1em">{{msg}}</text>
            {% endif %}
          </svg>
        </a>
      </td>
      <td class="p-0 mt-0">
        <h5 class="m-0 p-0 pt-2"># {{block.number}}</h5>
          <p class='mb-0'>
            {{ (current_time - block.timestamp)|int }} seconds ago
          </p>
      </td>
      <td class="p-0 mt-0">
        <span class="bookm float-end">
          {{ block.transactions|length }} txns
        </span>
      </td>
    </tr>
  </table>
</div>
