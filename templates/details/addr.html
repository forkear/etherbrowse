
<div  class="shadow-sm mb-4 rounded-2 p-0 m-0 tx-info" >
    <table class="table table-borderless m-0 p-0 mt-0">
    <tr class="p-0 mt-0">
        <td class="p-0 mt-0">
            <a href="/txs?block={{block.number}}">
            <svg class="bd-placeholder-img img-fluid rounded-start" width="64px" height="80px" xmlns="http://www.w3.org/2000/svg" role="img" focusable="false">
                <rect width="100%" height="100%" fill="#868e96"></rect>
                <text x="15%" y="50%" fill="#dee2e6" dy=".3em">ADDR</text>
            </svg>
            </a>
              
        </td>
        <td class="p-0 mt-0">
          <h5 class="m-0 p-0 pt-2"># {{addr.addr}}</h3>
            <p class='mb-0'>
              Balance: {{ addr.bln }} Eth
            </p>
        </td>

    </tr>
    </table>
        
    </div>
