<div class="header">
    <div class="container " >
        <div class="row">
            <div class="col-sm-12 p-4">
                <a href="{{ url_for('index') }}" class="navbar-brand" style="color: white"><h1> etherbrowse </h1></a>
                <form action="{{ url_for('search') }}" method='GET'>
                    <div class="input-group mb-3">
                        <input name='query' 
                        {% if query %}
                            value='{{query}}'
                        {% endif %}
                        type="text" class="form-control col-6" id='id_search_term' aria-label="Text input with dropdown button" placeholder="0x..">
                        <input type='submit' class="btn btn-primary"  value='Search' id="id_btn_search">
                    </div>
                </form>
                
            </div>

        </div>
    </div>
</div>
